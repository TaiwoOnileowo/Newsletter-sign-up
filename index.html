<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title> Newsletter sign-up </title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>
<body>

  <!-- Sign-up form start -->
  <div class="container"> 
       
          <div class="text-sec">
           <div class="heading"><h1>Stay updated!</h1> 
            </div>
    
            <div class="sec-div"><p>Join 60,000+ product managers receiving monthly<br> updates on:</p>
              <div class="checklist">
                <div class="list">
                  <div>
                    <img src="/assets/images/icon-list.svg" alt="" width="15" height="15" viewBox="0 0 21 21">
                    <p class="space">Product discovery and building what matters</p>
                  </div>
                </div>
                <div class="list">
                  <div><img src="/assets/images/icon-list.svg" alt="" width="15" height="15" viewBox="0 0 21 21">
                    <p class="space">Measuring to ensure updates are a success</p>
                  </div>
                </div>
                <div class="list">
                  <div><img src="/assets/images/icon-list.svg" alt="" width="15" height="15" viewBox="0 0 21 21">
                  <p class="space">And much more!</p>
                  </div> 
                </div>
              </div>
          
              
              
           
          </div>
            <div class="thr-div" id="email-add"><h3>Email address</h3>
             <form action="./successpage.html" onsubmit="return validateForm(event)" id="myform">
              <span id="error-msg"></span>
              <input type="text" id="email-name" placeholder="email@company.com" name="email" spellcheck="false">
              
              <br></div>
          
            <a href="./successpage.html"><input type="submit" id="sub-but" value="Subscribe To My Newsletter"></a>
          </div>
        </form>
          <div class="img">
            <img id="pic" src="/assets/images/illustration-sign-up-desktop.svg" alt="">
          </div>
    </div>
  <script src="script.js">
   </script>
 
</body>
</html>
